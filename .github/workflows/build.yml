name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3
    with:
      CONFIG_DIR: config          # Path to your config folder (with corne.conf)
      SHIELD: "corne_right nice_view_adapter nice_view"   # Your shield(s)
      BOARD: nice_nano            # Your board
